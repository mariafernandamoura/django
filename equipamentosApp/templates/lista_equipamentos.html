{% load static %} 

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="{% static 'styles/style_listview.css' %}"> 
    <title>Lista de Itens</title>
</head>
<body>
    <section id="left-section">
        <div id="left-header">
            <p></p>CONFECÇÕES S.A</p>
        </div>
        <main>
            <img src="{% static 'styles/images/listview_image.svg' %}" alt="">
        </main>
    </section>
    <section id="right-section">
        <div id="right-header">
            <p>limeira - sp</p>
        </div>
        <main>
            <div id="card">
                <h2>itens cadastrados</h2>
                <div>
                    {% for equipamento in equipamentos %}
                    <div id="item-list-tile">
                        <div id="leading">
                            <div class="circle"><img src="{{ equipamento.imagem.url }}" alt="Cloud Chen"></div>
                            <div id="text-div">
                                <h3>{{ equipamento.id }}</h3>
                                <p>{{ equipamento.local }}</p>
                            </div>
                        </div>
                        <div class="icons">
                            <button type="button"><span class="material-symbols-outlined">edit_note</span>                            </button>
                            <button type="button"><span class="material-symbols-outlined">delete</span>                            </button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </section>    
</body>
</html>
